<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Prisoner Letters Database</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<link rel="stylesheet" href="style.css" />
</head>

<body class="bg-light">

<div class="container py-4">
    <h1 class="mb-4">📬 Prisoner Letters Catalog</h1>
    <!-- Tabs -->
    <ul class="nav nav-tabs">
    <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#search">Search</button>
    </li>
    <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#modify">Modify</button>
    </li>
    </ul>

    <div class="tab-content mt-3">
        <!-- ================= SEARCH TAB ================= -->
        <div class="tab-pane fade show active" id="search">

            <form id="searchForm" class="mb-3 row g-2">

            <div class="col-md-3">
                <input id="searchName" class="form-control" placeholder="Search Name (Last, First)">
            </div>

            <div class="col-md-3">
                <input id="searchInstitution" class="form-control" placeholder="Search Institution">
            </div>

            <div class="col-md-2">
                <input id="searchDate" class="form-control" placeholder="Date (YYYY-MM-DD)">
            </div>

            <div class="col-md-2">
                <input id="searchID" class="form-control" placeholder="Search ID No.">
            </div>

            <div class="col-md-2">
                <select id="searchIncarcerated" class="form-select">
                <option value="">Still Incarcerated?</option>
                <option value="yes">Yes</option>
                <option value="no">No</option>
                <option value="searchbydate">Search by date</option>
                </select>
            </div>

            <div class="col-md-2" id="searchIncarceratedDateWrapper" style="display:none;">
                <input type="date" id="searchIncarceratedDate" class="form-control">
            </div>

            <div class="col-md-2">
                <select id="searchResponseSent" class="form-select">
                <option value="">Response Sent?</option>
                <option>Yes</option>
                <option>No</option>
                <option>Not Sure</option>
                </select>
            </div>

            <div class="col-12 mt-2 d-flex gap-2">
                <button type="submit" class="btn btn-search btn-lg">🔍 Search</button>
                <button type="button" id="resetSearchForm" class="btn btn-reset btn-lg">♻️ Reset</button>
            </div>

            </form>

            <!-- Table -->
            <table id="catalogTable" class="table table-striped table-hover">
            <thead>
                <tr>
                <th class="sortable" data-col="letterDate">Letter Date</th>
                <th class="sortable" data-col="name">Name</th>
                <th class="sortable" data-col="institution">Institution</th>
                <th class="sortable" data-col="identificationNo">ID No.</th>
                <th class="sortable" data-col="stillIncarcerated">Still Incarcerated</th>
                <th class="sortable" data-col="responseSent">Response Sent</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows rendered by JS -->
            </tbody>
            </table>

        </div>

        <!-- ================= MODIFY TAB ================= -->
        <div class="tab-pane fade" id="modify">

            <form id="addForm" class="row g-2">

                <!-- FIRST ROW: Letter Date, Name, Institution, ID No., Still Incarcerated -->
                <div class="col-md-2">
                <label>Letter Date</label>
                <input type="date" id="letterDate" class="form-control form-control-sm" required>
                </div>

                <div class="col-md-3">
                <label>Name (Last, First)</label>
                <input id="name" class="form-control form-control-sm" required>
                </div>

                <div class="col-md-3">
                <label>Institution</label>
                <input id="institution" class="form-control form-control-sm" required>
                </div>

                <div class="col-md-2">
                <label>ID No.</label>
                <input id="identificationNo" class="form-control form-control-sm" required>
                </div>

                <div class="col-md-2">
                <label>Still Incarcerated?</label>
                <select id="stillIncarcerated" class="form-select form-select-sm" required>
                    <option value="">Select...</option>
                    <option value="yes">Yes - Select Date</option>
                    <option value="no">No</option>
                </select>

                <!-- INCARCERATION DATE BELOW -->
                <div id="incarcerationDateWrapper" style="display:none; margin-top:4px;">
                    <input type="date" id="dateLastChecked" class="form-control form-control-sm">
                </div>
                </div>

                <!-- SECOND ROW: Summary on left, right side stacked info -->
                <div class="col-md-6">
                <label>Summary of Ask</label>
                <textarea id="summaryAsk" class="form-control form-control-sm" rows="6" required></textarea>
                </div>

                <div class="col-md-6">
                <!-- Top right: Response Sent + Responder Name/Date -->
                <div class="row g-2 mb-2">
                    <div class="col-md-6">
                    <label>Response Sent?</label>
                    <select id="responseSent" class="form-select form-select-sm" required>
                        <option value="">Select...</option>
                        <option>Yes</option>
                        <option>No</option>
                        <option>Returned to Sender</option>
                        <option>Not Sure</option>
                    </select>
                    </div>
                    <div class="col-md-6">
                    <label>Responder Name / Date</label>
                    <input id="responderNameDate" class="form-control form-control-sm">
                    </div>
                </div>

                <!-- Bottom right: Inputter Name/Date + Scanned & Sent to Nicole -->
                <div class="row g-2">
                    <div class="col-md-6">
                    <label>Name of Inputter / Date</label>
                    <input id="inputterNameDate" class="form-control form-control-sm" required>
                    </div>
                    <div class="col-md-6">
                    <label>Scanned & Sent to Nicole?</label>
                    <select id="scannedSentNicole" class="form-select form-select-sm">
                        <option value="">Select...</option>
                        <option>Yes</option>
                        <option>No</option>
                    </select>
                    </div>
                </div>
            </div>

        </form>

        <!-- ACTION BUTTONS -->
        <div class="mt-2 d-flex gap-2">
            <div class="btn-group">
            <button class="btn btn-gradient btn-sm dropdown-toggle" data-bs-toggle="dropdown">⚡ Actions</button>
            <ul class="dropdown-menu">
                <li><a id="actionAdd" class="dropdown-item">➕ Add</a></li>
                <li><a id="actionUpdate" class="dropdown-item">✏️ Update</a></li>
                <li><a id="actionDelete" class="dropdown-item text-danger">🗑️ Delete</a></li>
            </ul>
            </div>
            <button id="resetAddForm" class="btn btn-reset btn-sm">🔄 Reset</button>
        </div>

        </div>
    </div>
</div>

<!-- DETAILS MODAL -->
<div class="modal fade" id="detailsModal" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-scrollable">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Letter Details</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">

        <dl class="row">

          <dt class="col-sm-4">Letter Date</dt>
          <dd class="col-sm-8" id="detail-letterDate"></dd>

          <dt class="col-sm-4">Name</dt>
          <dd class="col-sm-8" id="detail-name"></dd>

          <dt class="col-sm-4">Institution</dt>
          <dd class="col-sm-8" id="detail-institution"></dd>

          <dt class="col-sm-4">ID No.</dt>
          <dd class="col-sm-8" id="detail-identificationNo"></dd>

          <dt class="col-sm-4">Still Incarcerated</dt>
          <dd class="col-sm-8" id="detail-stillIncarcerated"></dd>

          <dt class="col-sm-4">Summary of Ask</dt>
          <dd class="col-sm-8" id="detail-summaryAsk"></dd>

          <dt class="col-sm-4">Response Sent</dt>
          <dd class="col-sm-8" id="detail-responseSent"></dd>

          <dt class="col-sm-4">Responder Name/Date</dt>
          <dd class="col-sm-8" id="detail-responderNameDate"></dd>

          <dt class="col-sm-4">Inputter Name/Date</dt>
          <dd class="col-sm-8" id="detail-inputterNameDate"></dd>

          <dt class="col-sm-4">Scanned & Sent to Nicole</dt>
          <dd class="col-sm-8" id="detail-scannedSentNicole"></dd>

        </dl>

      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="app.js"></script>

</body>
</html>
